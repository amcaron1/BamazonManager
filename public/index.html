<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="bamazonManager.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <title>Bamazon Manager</title>
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <h1 class="center-header">Bamazon</h1>
            </div>

            <div class="col-md-3">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2">
            </div>

            <div class="col-md-8" id="products">
                <div>
                    <h3 class="center-header" id="sub-header"></h3>
                </div>
                <table>
                    <tr>
                        <th>Item ID</th>
                        <th>Product Name</th>
                        <th>Department</th>
                        <th class="price">Price</th>
                        <th class="quantity">Quantity</th>
                        <th class="sales">Sales</th>
                    </tr>
                    <tbody id="product-table">
                    </tbody>
                </table>
            </div>

            <div class="col-md-8" id="sales">
                <div>
                    <h3 class="center-header">Department Sales</h3>
                </div>
                <table>
                    <tr>
                        <th>Dept ID</th>
                        <th>Dept Name</th>
                        <th class="overhead">Overhead</th>
                        <th class="sales">Sales</th>
                        <th class="profit">Profit</th>
                    </tr>
                    <tbody id="sales-table">
                    </tbody>
                </table>
            </div>

            <div class="col-md-2">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle center-button" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                        Manager Actions
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <li><button class="dropdown-item" type="button" id="all-products">View All Products</button></li>
                        <li><button class="dropdown-item" type="button" id="low-inventory">View Low Inventory</button></li>
                        <li><button class="dropdown-item" type="button" id="change-quantity">Change Quantity</button></li>
                        <li><button class="dropdown-item" type="button" id="add-product">Add Product</button></li>
                        <li><button class="dropdown-item" type="button" id="delete-product">Delete Product</button></li>
                        <li><button class="dropdown-item" type="button" id="product-sales">View Product Sales</button></li>
                        <li><button class="dropdown-item" type="button" id="add-department">Add Department</button></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-3">
            </div>
        </div>

    </div>
    <!-- The Modal -->

    <div class="modal" id="quantity-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quantity-title">Change Quantity</h5>
                    <button type="button" class="btn-close close-input" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="quantity-form">
                        <label for="quantity-id">Item ID:</label>
                        <input type='number' class='modal-input' id="quantity-id" placeholder='0' min='0' max='100' value='0'> <br>
                        <label for="new-quantity">New Quantity:</label>
                        <input type='number' class='modal-input' id="new-quantity" placeholder='0' min='0' max='100' value='0'>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-input" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-change-quantity">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="add-product-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-product-title">Add Product</h5>
                    <button type="button" class="btn-close close-input" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <label for="new-product-name">Product Name:</label>
                        <input type="text" class='modal-input' id="new-product-name" name="product-name"><br>
                        <label for="department-name">Department Name:</label>
                        <select class='modal-input' id="department-name" name="department-name">
                            <!--<option>Camping</option>
                            <option>Cycling</option>-->
                        </select><br>
                        <label for="price">Price:</label>
                        <input type="number" class='modal-input' id="price" min="0.00" step="0.01" max="2500" value="0.00"><br>
                        <label for="stock-quantity">Stock Quantity:</label>
                        <input type='number' class='modal-input' id="stock-quantity" placeholder='0' min='0' max='1000' value='0'>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-input" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-add-product">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="delete-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-title">Delete Product</h5>
                    <button type="button" class="btn-close close-input" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="delete-form">
                        <label for="delete-id">Item ID:</label>
                        <input type='number' class='modal-input' id="delete-id" placeholder='0' min='0' max='100' value='0'>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-input" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-delete-product">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="add-department-modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-department-title">Add Department</h5>
                    <button type="button" class="btn-close close-input" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-department-form">
                        <label for="new-department-name">Department Name:</label>
                        <input type="text" class='modal-input' id="new-department-name" name="department-name"><br>
                        <label for="overhead-costs">Overhead Costs:</label>
                        <input type="number" class='modal-input' id="overhead-costs" min="0.00" step="0.01" max="2500" value="0.00">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-input" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="submit-add-department">Submit</button>
                </div>
            </div>
        </div>
    </div>

        <div class="modal" id="error-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="error-title"></h5>
                        <button type="button" class="btn-close close-error" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="error-message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary close-error" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
